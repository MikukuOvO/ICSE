---
# Source: social-network/charts/user-service/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    service: user-service
  name: user-service
spec: 
  replicas: 1
  selector:
    matchLabels:
      service: user-service
  template:
    metadata:
      labels:
        service: user-service
        app: user-service
    spec:
      containers:
      - name: "user-service"
        image: docker.io/fenglin02/social-network:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 9090
        - containerPort: 9464
        command: 
        - UserService           
        resources:
          limits:
            cpu: 100m
            memory: 128Mi
          requests:
            cpu: 100m
            memory: 128Mi        
        volumeMounts:
        - name: user-service-config
          mountPath: /config/jaeger-config.yml
          subPath: jaeger-config.yml
        - name: user-service-config
          mountPath: /config/service-config.json
          subPath: service-config.json
      volumes:
      - name: user-service-config
        configMap:
          name: user-service
      hostname: user-service
      restartPolicy: Always
